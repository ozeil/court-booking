<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrierung</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
<div>
    <h1>Registrierung</h1>

    <form method="post" th:action="@{/register}" th:object="${user}">
        <label for="email">E-Mail:</label>
        <input autofocus id="email" required th:field="*{email}" type="email">
        <span th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>

        <label for="password">Passwort:</label>
        <input id="password" required th:field="*{password}" type="password">
        <span th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>

        <!-- Add other registration fields as needed -->

        <button type="submit">Registrieren</button>
    </form>
</div>
</body>
