<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <title>Registrierung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 8px;
            }

            .submit-button {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Registrierung</h1>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" th:field="*{email}" required autofocus>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <label for="password">Passwort:</label>
        <input type="password" id="password" th:field="*{password}" required>
        <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        <!-- Add other registration fields as needed -->

        <button type="submit" class="submit-button">Registrieren</button>
    </form>
</div>
</body>
